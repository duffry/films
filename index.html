<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Films to Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <button id="backButton" type="button" disabled>‚Üê Back</button>
    <h1>Films to Watch</h1>
  </header>

  <main>
    <!-- View 1: Lists -->
    <section id="view-lists">
      <div class="section-header">
        <h2>Lists</h2>
        <div id="listsSummary" class="summary-text"></div>
      </div>
      <div id="listsContainer" class="card-list"></div>
      <button id="addListButton" type="button">Add list</button>
      <p id="listsStatus" class="status"></p>
    </section>

    <!-- View 2: Films in a list -->
    <section id="view-films" hidden>
      <div class="section-header">
        <h2 id="filmsListName">List</h2>
        <div id="filmsListStats" class="summary-text"></div>
      </div>
      <div id="filmsContainer" class="card-list"></div>
      <button id="addFilmButton" type="button">Add film</button>
      <p id="filmsStatus" class="status"></p>
    </section>

    <!-- View 3: Film detail -->
    <section id="view-film-detail" hidden>
    <article id="filmDetail">
        <h2 id="detailTitle"></h2>
        <p id="detailYear" class="detail-meta"></p>
        <p id="detailWatched" class="detail-meta"></p>
        <p id="detailNotes"></p>
        <button id="detailMarkWatched" type="button">Mark watched today</button>
    </article>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
