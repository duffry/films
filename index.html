<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Films to Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  </head>
  <body>
    <header class="app-header">
      <button id="backButton" type="button" disabled>‚Üê Back</button>
      <h1>Films to Watch</h1>
    </header>

    <main class="app-main">
      <!-- ===== LISTS VIEW ===== -->
      <section id="view-lists">
        <div class="section-header">
          <h2>Lists</h2>
          <div class="section-header-meta">
            <span id="listsSummary"></span>
          </div>
        </div>

        <div id="listsContainer"></div>

        <div class="lists-actions">
          <button id="addListButton">Add list</button>

          <div class="lists-secondary-actions">
            <a href="stats.html" class="secondary-pill">Statistics</a>
            <a href="changes.html" class="secondary-pill">Recent changes</a>
          </div>
        </div>

        <p id="listsStatus" class="status-text"></p>
      </section>

      <!-- ===== FILMS-IN-LIST VIEW ===== -->
      <section id="view-films" hidden>
        <div class="section-header">
          <h2 id="filmsListName"></h2>
          <div class="section-header-meta">
            <span id="filmsListStats"></span>
          </div>
        </div>

        <div id="filmsContainer"></div>

        <div class="lists-actions">
          <div class="lists-primary-actions">
            <button id="addFilmButton">Add film</button>
            <button id="addFromImdbButton" class="secondary-pill imdb-pill">
              <img src="img/imdb.png" alt="IMDB" width="40" height="40">
            </button>
          </div>

          <div class="lists-secondary-actions">
            <a href="stats.html" class="secondary-pill">Statistics</a>
            <a href="changes.html" class="secondary-pill">Recent changes</a>
          </div>
        </div>

        <p id="filmsStatus" class="status-text"></p>
      </section>

      <!-- ===== FILM DETAIL VIEW ===== -->
      <section id="view-film-detail" hidden>
        <h2 id="detailTitle"></h2>

        <p id="detailYear"></p>
        <p id="detailService"></p>
        <p id="detailWatched"></p>
        <p id="detailNotes"></p>

        <div class="detail-buttons">
          <button id="detailEditButton">Edit</button>
          <button id="detailMarkWatched">Mark watched today</button>
        </div>

        <!-- Edit form (hidden until "Edit" pressed) -->
        <form id="detailEditForm" class="detail-edit card" hidden>
          <label>
            Title
            <input type="text" id="editTitle" required />
          </label>

          <label>
            Year
            <input
              type="number"
              id="editYear"
              min="0"
              max="9999"
              inputmode="numeric"
              placeholder="Leave blank if unknown"
            />
          </label>

          <label>
            List
            <select id="editList">
              <!-- JS will populate options -->
            </select>
          </label>

          <label>
            Service
            <select id="editService">
              <option value="">(Not set)</option>
              <!-- JS will populate the rest -->
            </select>
          </label>

          <label class="detail-edit-date-row">
            Watched on
            <div class="detail-edit-date-inputs">
              <input type="date" id="editWatchedAt" />
              <button
                type="button"
                id="editClearWatched"
                class="text-button"
              >
                Clear
              </button>
            </div>
          </label>

          <label>
            Notes
            <textarea id="editNotes" rows="4"></textarea>
          </label>

          <div class="detail-edit-actions">
            <button type="button" id="editCancel">Cancel</button>
            <button type="submit" id="editSave">Save</button>
          </div>
        </form>
      </section>
    </main>

    <div id="imdbOverlay" class="overlay" hidden>
      <div class="overlay-card">
        <h2>Add film from IMDb</h2>

        <label>
          IMDb URL
          <input
            type="url"
            id="imdbUrlInput"
            placeholder="https://www.imdb.com/title/tt0146882"
          />
        </label>

        <p id="imdbLookupStatus" class="status-text"></p>

        <div id="imdbPreview" class="imdb-preview" hidden></div>

        <div class="overlay-actions">
          <button id="imdbCancelButton" class="secondary-button">
            Cancel
          </button>
          <button id="imdbFetchButton" class="primary-button">
            Fetch details
          </button>
          <button id="imdbCreateButton" class="primary-button" hidden>
            Create film
          </button>
        </div>
      </div>
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
