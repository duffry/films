<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Film Lists</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Films to Watch</h1>

    <label for="listSelect">Choose a list:</label>
    <select id="listSelect"></select>

    <table id="filmsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Notes</th>
          <th>Watched</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="status"></p>
  </main>

  <script src="app.js"></script>
</body>
</html>
