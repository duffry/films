<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Films to Watch – Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <button type="button" class="back-button" onclick="history.back()">← Back</button>
    <h1>Films to Watch – Stats</h1>
  </header>

  <main class="stats-main">
    <section class="stats-header">
      <h1>Items by service</h1>
      <p class="stats-summary" id="statsSummary">Loading…</p>
    </section>

    <div class="view-toggle">
      <button class="toggle-button active" data-view="watched">Watched</button>
      <button class="toggle-button" data-view="unwathed" style="display:none"></button>
      <button class="toggle-button" data-view="unwatched">Unwatched</button>
      <button class="toggle-button" data-view="total">Total</button>
      <button class="toggle-button" data-view="table">Table</button>
    </div>

    <!-- Card view -->
    <section id="statsCardsSection">
      <div id="serviceCardList" class="card-list">
        <!-- filled by stats.js -->
      </div>
      <p class="stats-note">
        Progress bar shows this service’s share of the selected total (watched, unwatched or all items).
      </p>
    </section>

    <!-- Table view -->
    <section id="statsTableSection" style="display: none;">
      <table class="stats-table">
        <thead>
            <tr>
                <th>Service</th>
                <th data-sort="watched">Seen</th>
                <th data-sort="percentWatched">% S</th>
                <th data-sort="unwatched">Not</th>
                <th data-sort="percentUnwatched">% N</th>
                <th data-sort="total">Tot.</th>
                <th data-sort="percentTotal">% T</th>
            </tr>
        </thead>
        <tbody id="serviceStatsBody">
          <!-- filled by stats.js -->
        </tbody>
      </table>
      <p class="stats-note">
        Percentages are relative to the column totals (e.g. “% of watched” sums to 100% across all services).
      </p>
    </section>

    <p id="statsStatus" class="stats-note"></p>
  </main>

  <script src="stats.js"></script>
</body>
</html>
